name: EWOP
version: R1.0_B1
description: With this plugin you can protect your server worlds!
author: FroznMine
main: de.froznmine.ewop.Main
prefix: EWOP
commands:
  blockuse:
    usage: /blockuse [welt]
    description: Schütze eine Welt davor, dass in ihr Items benutzt werden.
    permission: mcprojekt.cmd.blockuse
  blockbuild:
    usage: /blockbuild [welt]
    description: Schütze eine Welt davor, dass in ihr Gebaut wird.
    permission: mcprojekt.cmd.blockbuild
  blockbreak:
    usage: /blockbreak [welt]
    description: Schütze eine Welt davor, dass in ihr Abgebaut wird.
    permission: mcprojekt.cmd.blockbreak
  allowuse:
    usage: /allowuse [welt]
    description: Erlaubt es in einer Welt Items zu Benutzen.
    permission: mcprojekt.cmd.allowuse
  allowbuild:
    usage: /allowbuild [welt]
    description:  Erlaubt es in einer Welt Blöcke zu Bauen.
    permission: mcprojekt.cmd.allowbuild
  allowbreak:
    usage: /allowbreak [welt]
    description:  Erlaubt es in einer Welt Blöcke abzubauen.
    permission: mcprojekt.cmd.allowbreak
    